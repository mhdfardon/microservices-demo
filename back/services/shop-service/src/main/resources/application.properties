server.port=8080
-Ddebug=true
logging.file.name=logs/shop.log
# Log level
logging.level.root=info

user.service.uri=http://localhost:8082/users/
user.service.params.findByUserId=/findByUserId?id={id}

product.service.uri=http://localhost:8081/products/
product.service.params.create=/create?name={name}&description={description}&price={price}
product.service.params.createProduct=/createProduct?product={product}
